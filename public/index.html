<!DOCTYPE html>
<html>
    <head>
        <title>Crud-Pacientes</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
        <link rel="stylesheet" href="style/style.css">
        <script src="bower_components/riot/riot+compiler.min.js"></script>
    </head>
    <body>
        <div class="ui container">
            <crud></crud>
            <crud-tabela></crud-tabela>
        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="/dpd.js"></script>
        
        <script type="riot/tag" src="tags/crud.tag"></script>
        <script type="riot/tag" src="tags/crud-tabela.tag"></script>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>  
        <script type="text/javascript" src="../js/script.js"></script>   
        <script>
        riot.mount('crud',{
            titulo: 'Cadastro de pacientes',
            campo: 'Nome: ',
            campo2: 'Nascimento: ',
            campo3: 'Endereco:  ' ,
            campo4: 'Telefone: ',
            campo5: 'Profissão:',
            campo6: 'Comentário',
        })
        riot.mount('crud-tabela')
        </script>
    </body>
</html>
